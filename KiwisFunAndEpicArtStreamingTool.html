<html>
  
<body>

<center>  
<h1> Kiwi's Fun and Epic Art Streaming Tool! </h1>
</center>
  
<p id="output">Press Generate!</p>
  
<form>
  <input type="button" value="Generate" onclick="msg()">
</form>
  
<script>
var peopleArray = [
  "Markiplier",
  "CaptainSparklez",
  "Wilbur Soot",
  "CallMeCarson",
  "PewDiePie",
  "Joe Swanson.",
  "Yourself",
  "Dan Howell",
  "A chat member"
];
  
var actionArray = [
  "eating a burrito.",
  "in Spain.",
  "playing Minecraft.",
  "doing stand-up comedy.",
  "literally dying.",
  "being uncomfortable.",
  "doing squats.",
  "getting stalked.",
  "reminiscing.",
  "yelling.",
  "gaming.",
  "being stressed.",
  "doing taxes."
];
  
document.body.style.color = '#000000';
document.body.style.textAlign = "center";
document.body.style.font = "44px calibri, serif"
  
function msg() {
  var randomName = peopleArray[Math.floor(Math.random()*peopleArray.length)];
  var randomAction = actionArray[Math.floor(Math.random()*actionArray.length)];
  document.getElementById("output").innerHTML = randomName + " " + randomAction;
}
</script>
</body>
</html>
