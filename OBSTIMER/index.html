<!DOCTYPE html>
<html>

<center>
  
<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>

</head>

<style>

body { background-color: rgba(0, 0, 0, 0); margin: 0px auto; overflow: hidden; color: rgba(255,255,255,255); font-size: 40px; font-family: "MADE Tommy Soft"; src: url("C:\Users\ljpra\Downloads\MADE_Tommy_Soft.otf"};&format=MMMM DD YYYY kk:mm:ss
  
</style>
  
<body translate="no" >
  <div id="output"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var output = document.getElementById("output");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);

var c;
setInterval(
c = function() {
    output.innerText = moment().format(urlParams["format"] || '');
}, 1000);
c();

  </script>
</body>
</html>
